{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container mt-5">
    <div class="row g-3 mb-2">
        <div class="col">
            <h3>Categories</h3>
        </div>
        <div class="col">
            <a href="/product-list/"><button class="btn btn-primary w-50">View All Products</button></a>
        </div>
    </div>
      <hr>
	<div class="row">
        {% for category in data %}
				<div class="col-lg-4 col-md-6 mb-4 product-box">
					<div class="card shadow">
					  <a href="/product-category-list/{{category.id}}"><img src="/media/{{category.image}}" class="card-img-top" alt="{{category.category_name}}"></a>
					  <div class="card-body">
					    <h5 class="card-text"><a href="">{{category.category_name}}</a></h5>
					  </div>
					  	<div class="card-footer text-center">
							<a href="/product-category-list/{{category.id}}"><button class="btn btn-primary">View {{category.category_name}} Products</button></a>
					  	</div>
					</div>
				</div>
        {% endfor %}
    

    </div>
</main>
{% endblock %}
