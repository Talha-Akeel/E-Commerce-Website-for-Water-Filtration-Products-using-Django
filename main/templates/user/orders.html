{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container mt-5">
	<h1>My Orders</h1>
	<div class="row">
		<div class="col-md-3">
			{% include 'user/user-sidebar.html' %}
		</div>
		<div class="col-md-9">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Order No</th>
                            <th>Total Amount</th>
                            <th>Status</th>
                            <th>Order Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for order in orders %}
                        <tr>
                            <td><a href="{% url 'my-order-items' order.id %}" class="btn btn-sm btn-dark">{{order.id}}</a></td>
                            <td>{{order.total_amount}}</td>
                            <td>{{order.paid_status}}</td>
                            <td>{{order.order_date_time}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
		</div>
    </div>
</main>
<script type="text/javascript" src="{% static 'custom.js' %}"></script>
{% endblock %}
