{% load static %}
<script type="text/javascript" src="{% static 'product-filter.js' %}"></script>
<h3 class="mb-4 border-bottom pb-1">Filters</h3>
      
			<!-- Category Filter -->
			<div class="card mb-4">
				<h6 class="card-header">Categories</h6>
				<div class="list-group list-group-flush">
          {% for cat in cats %}
					<li class="list-group-item">
						<input class="filter-checkbox" value="{{cat.product_category__id}}" data-filter="product_category" type="checkbox" />&nbsp;
						{{cat.product_category__category_name}}
					</li>
          {% endfor %}
					
				</div>
			</div>

			<!-- Price Filter -->
			<div class="card mb-4">
				<h6 class="card-header">Prices</h6>
				<div class="list-group list-group-flush">
          
					<li class="list-group-item">
						<input type="range" value="{{minMaxPrice.price__min}}" max={{minMaxPrice.price__max}} min={{minMaxPrice.price__min}} id="rangeInput" min="0" max="100" oninput="maxPrice.value=this.value" />
						<p>{{minMaxPrice.price__min}} - {{minMaxPrice.price__max}}</p>
					</li>
					<li class="list-group-item">
						Max : <input type="number" value="{{minMaxPrice.price__min}}" max={{minMaxPrice.price__max}} min={{minMaxPrice.price__min}} class="form-control" onkeyup="rangeInput.value=this.value" id="maxPrice" min="0" max="100" />
						<button id="priceFilterBtn" class="btn btn-info btn-sm mt-2">Filter</button>
					</li>
          
					
				</div>
			</div>
